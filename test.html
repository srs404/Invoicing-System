<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Prefix And Suffix</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="Assets/CSS/login.css">
</head>
<body>
    <form>
        <!--Prefix Example-->
        <label for="amount">Enter Credentials</label>
        <div class="input-wrapper">
            <div class="prefix">Username ></div>
            <input type="text" id="amount" placeholder="demo@tripup.io">
        </div>

        <br>
        <div class="input-wrapper">
            <div class="prefix">Password ></div>
            <input type="password" id="amount" placeholder="********">
        </div>

    </form>
</body>
</html>
